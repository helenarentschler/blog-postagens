<section>
    <article>
        <h2>{{titulo}}</h2>
        <p>{{conteudo}}</p>
        <br>
        <hr>
        <br>
        {% if comentarios == false %}
            <p>nenhum comentario</p>
        {% else %}
            {% for comentario in comentarios %}
                <h3>{{comentario.nome}}</h3>
                <p>{{comentario.mensagem}}</p>
                <br>
            {% endfor %}
        {% endif %}
    </article>
</section>
